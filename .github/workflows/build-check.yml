name: Build Check
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: copy secret
      env: # Or as an environment variable
        github_secret: ${{ secrets. testSecret }}
      run: echo "$github_secret"
    - name: Build with Gradle
      run: ./gradlew build
