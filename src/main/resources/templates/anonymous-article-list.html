<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/config :: configFragment"/>

    <link rel="stylesheet" href="https://uicdn.toast.com/tui-editor/latest/tui-editor.css"/>
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-editor/latest/tui-editor-contents.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css"/>
    <link href="/css/article-list.css" rel="stylesheet">
    <link href="/css/search/article-search.css" rel="stylesheet">
    <title>WoowaCrew</title>
</head>

<body>
<th:block th:replace="fragments/header/header :: headerFragment"/>
<div id="article-page-title">
    <div class="article-page-title">익명게시판</div>
    <i class="fa fa-lg fa-pencil" id="article-create-icon" onclick="AnonymousArticleListApp.showAnonymousArticleCreatePage()"></i>
</div>
<div id="article-list">
    <input type="hidden" id="article-search-value" value="">
</div>
<div class="article-list-footer">
    <div id="page-bar">
    </div>
    <div id="edit-bar">
        <div class="search-type-select-box">
            <select class="search-type">
                <option value="anonymousArticleTitle" selected="selected">제목</option>
                <option value="anonymousArticleTitleWithContent">제목 + 내용</option>
            </select>
        </div>
        <input type="text" class="search-form" onkeyup="AnonymousArticleListApp.searchByEnterKey(event, 1)">
        <button type="button" class="search-button" onclick="AnonymousArticleListApp.searchByNumberOfPage(1)">
            <i class="fa fa-search"></i>
        </button>
    </div>
</div>
</body>
<!--  SCRIPT  -->
<script src="/js/anonymous-article-list.js"></script>
<script src="/js/anonymous-article-template.js"></script>
<script>
    AnonymousArticleListApp.showAnonymousArticles(1)
</script>
</html>
